<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestion Bibliothèque - Khady Lo</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Gestion Bibliothèque</h1>
  <p>Application démo — Niveau Bachelor</p>

  <section>
    <h2>Ajouter un livre</h2>
    <input id="title" placeholder="Titre">
    <input id="author" placeholder="Auteur">
    <button id="addBtn">Ajouter</button>
  </section>

  <section>
    <h2>Liste des livres</h2>
    <table id="booksTable">
      <thead>
        <tr><th>ID</th><th>Titre</th><th>Auteur</th><th>Actions</th></tr>
      </thead>
      <tbody></tbody>
    </table>
  </section>

  <script src="app.js"></script>
</body>
</html>
